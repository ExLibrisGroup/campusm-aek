#
#-------------------------------------------------------------------
# ESLint
#-------------------------------------------------------------------
#
# ESLint is a pluggable linting utility for JavaScript and JSX. A
# linter is a tool that flags suspicious usage in software
# written in any computer language.
#

---
ecmaFeatures:
  jsx: true
env:
  browser: true
  node: true
extends: "eslint:recommended"
parser: babel-eslint
plugins:
  - react
rules:
  comma-spacing: 0
  consistent-return: 2
  curly: 2
  eqeqeq:
    - 2
    - allow-null
  key-spacing: 0
  new-cap: 2
  no-loop-func: 2
  no-trailing-spaces: 0
  no-underscore-dangle: 0
  no-unused-expressions: 2
  no-use-before-define: 2
  no-with: 2
  quotes: 0
  react/jsx-no-duplicate-props: 2
  react/jsx-no-undef: 2
  semi: 2
  space-infix-ops: 2
  space-return-throw-case: 2
  strict: 0
