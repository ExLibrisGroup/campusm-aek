#
#-------------------------------------------------------------------
# Runserver Config
#-------------------------------------------------------------------
#
# You can configure aspects of the local server in `/runserver.yaml`
# - this allows you to override, customize, or add the menu options
# and other home screen properties.
#

plugins:
  "/public/js": "@ombiel/aek-buildtools/webpack-middleware"
  "/public/css": "@ombiel/aek-buildtools/css-middleware"
  "/aek/c": "@ombiel/aek-buildtools/screen-middleware"

homepage:
  menu:
    replace:
      - code: myscreen
        desc: "Event Registration"
        devPath: "/aek/c/main"
        noLabel: false
        backgroundColor: "#333333"
        img: "https://portal.ombiel.co.uk/assets/CampusMUni/campusMUniversity/twitter-logo.jpg"

    # Add additional tiles like this . . .
    # - code: myscreen2                         // Unique ID
    #   desc: "Another Screen"                  // Display text
    #   devPath: "/aek/c/main2"                 // Path to screen
    #   noLabel: false                          // Display text Label
